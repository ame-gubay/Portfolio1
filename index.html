<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Stack Developer Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h1>Hello, I'm Amare Gubay</h1>
    <p>Full Stack Developer with experience in building modern web applications using front-end and back-end technologies.</p>
    <img src="images/amare.jpg" alt="Your Photo" class="profile-pic">
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div id="project-list"></div>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <ul id="skills-list">
      <!-- Skills will be populated dynamically -->
    </ul>
  </section>
  

  <section id="contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Amare Gubay. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
